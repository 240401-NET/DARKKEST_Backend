# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DarkkestP3

on:
  push:
    branches:
      - AzureDeployment
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_684ea2c2c4ae458aa16ce3e70b143442 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_609054d4384546978c526d32ca321b31 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_684ea2c2c4ae458aa16ce3e70b143442 }}/darkkest_api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DarkkestP3'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ef0c3da276934d90828f0fb2a8f162a7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_684ea2c2c4ae458aa16ce3e70b143442 }}/darkkest_api:${{ github.sha }}'