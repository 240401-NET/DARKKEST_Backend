# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DarkkestP3

on:
  push:
    branches:
      - AzureDeployment
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f9166e21bb224642a10bb64929fa97e2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5df01d3b524c4bd88e7ce293282c3ac8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f9166e21bb224642a10bb64929fa97e2 }}/darkkest_api:latest
        file: ./dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DarkkestP3'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2685fac37f9a479ca368a1b0cf9d6782 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f9166e21bb224642a10bb64929fa97e2 }}/darkkest_api:${{ github.sha }}'
