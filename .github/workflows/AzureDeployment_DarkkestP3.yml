# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DarkkestP3

on:
  push:
    branches:
      - AzureDeployment
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_17ba44fe6c294365a13445059ca466fd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_94c84bc6edb349078b37918dec195ed2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_17ba44fe6c294365a13445059ca466fd }}/vashdash/darkkest_api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DarkkestP3'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7d616ae499bd40d79fe6ce93ba558b4f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_17ba44fe6c294365a13445059ca466fd }}/vashdash/darkkest_api:${{ github.sha }}'